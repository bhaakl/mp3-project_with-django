{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
		{% block page_title  %}
			Mp3.ru - Добрые старые и лучшие новые песни
		{% endblock %}
	</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    

	<header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 ourPages d-none d-md-block">
                    <h6>МЫ В ИНТЕРНЕТЕ:</h6>
                    <ul>
                        <li>
                            <a href="#" target="_blanck">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blanck">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blanck">
                                <i class="fa fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 text-center logo">
                    <a href="/">
						<img src="{% static 'images/logo.png'%}" alt="logo" width="150" height="100">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <div class="topmenu bg-dark">
        <div class="container ">
            <div class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a href="/" class="navbar-brand">
                    Главная
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
							<a href="/artists" class="nav-link {% block active_artists %} {% endblock%}">
                                Исполнители
                            </a>
                        </li>
                        <li class="nav-item">
							<a href="/genres" class="nav-link {% block active_genres %} {% endblock%}">
                                Жанры
                            </a>
                        </li>
						<!--
                        <li class="nav-item">
                            <a href="auth.html" class="nav-link">Войти</a>
                        </li>
						-->
                    </ul>
					<form action="{% url 'search_url' %}" class="form-inline ml-auto">
                        <input type="text" class="form-control" name="q" placeholder="Трек или исполнитель">
                        <button type="submit" class="btn ml-2 btn-danger">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="main-content pt-5">
        <div class="container">
            <div class="row">
				{% block content %}

				{% endblock %}
			</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
